<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="federalistGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="antifedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#fefefe" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">
    Federalist Ratification Timeline (1787-1790)
  </text>
  <text x="600" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    Key Actions, Political Maneuvering, and Anti-Federalist Responses
  </text>
  
  <!-- Main timeline line -->
  <line x1="100" y1="120" x2="1100" y2="120" stroke="url(#timelineGrad)" stroke-width="6" filter="url(#shadow)"/>
  
  <!-- Timeline markers and events -->
  
  <!-- Event 1: May 29, 1787 - Convention Secrecy -->
  <circle cx="150" cy="120" r="8" fill="#4f46e5" filter="url(#shadow)"/>
  <rect x="80" y="140" width="140" height="90" rx="8" fill="url(#federalistGrad)" filter="url(#shadow)"/>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MAY 29, 1787</text>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Convention Secrecy</text>
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Virginia Plan</text>
  <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Madison/Randolph</text>
  <text x="150" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Agenda Control</text>
  
  <!-- Event 2: June 18, 1787 - Hamilton Speech -->
  <circle cx="250" cy="120" r="8" fill="#4f46e5" filter="url(#shadow)"/>
  <rect x="180" y="50" width="140" height="60" rx="8" fill="url(#federalistGrad)" filter="url(#shadow)"/>
  <text x="250" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">JUN 18, 1787</text>
  <text x="250" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Hamilton's</text>
  <text x="250" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Maximalist Speech</text>
  
  <!-- Event 3: Sept 17, 1787 - Franklin's Speech -->
  <circle cx="350" cy="120" r="8" fill="#4f46e5" filter="url(#shadow)"/>
  <rect x="280" y="140" width="140" height="90" rx="8" fill="url(#federalistGrad)" filter="url(#shadow)"/>
  <text x="350" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SEP 17, 1787</text>
  <text x="350" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Franklin's</text>
  <text x="350" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Closing Speech</text>
  <text x="350" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Unanimous Signing</text>
  <text x="350" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Elite Consensus</text>
  
  <!-- Event 4: Oct 6, 1787 - Wilson Speech -->
  <circle cx="400" cy="120" r="8" fill="#4f46e5" filter="url(#shadow)"/>
  <rect x="330" y="50" width="140" height="60" rx="8" fill="url(#federalistGrad)" filter="url(#shadow)"/>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">OCT 6, 1787</text>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Wilson's State</text>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">House Speech (PA)</text>
  
  <!-- Anti-Fed Response 1: Dec 18, 1787 - PA Minority Dissent -->
  <circle cx="480" cy="120" r="8" fill="#ef4444" filter="url(#shadow)"/>
  <rect x="410" y="250" width="140" height="75" rx="8" fill="url(#antifedGrad)" filter="url(#shadow)"/>
  <text x="480" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DEC 18, 1787</text>
  <text x="480" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">PA Minority</text>
  <text x="480" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Dissent Published</text>
  <text x="480" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Anti-Fed Manifesto</text>
  
  <!-- Event 5: Feb 6, 1788 - Massachusetts Compromise -->
  <circle cx="600" cy="120" r="8" fill="#4f46e5" filter="url(#shadow)"/>
  <rect x="530" y="140" width="140" height="90" rx="8" fill="url(#federalistGrad)" filter="url(#shadow)"/>
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FEB 6, 1788</text>
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Massachusetts</text>
  <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Compromise</text>
  <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Hancock/Adams</text>
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Ratify + Amendments</text>
  
  <!-- Event 6: June 21, 1788 - New Hampshire -->
  <circle cx="750" cy="120" r="8" fill="#4f46e5" filter="url(#shadow)"/>
  <rect x="680" y="50" width="140" height="60" rx="8" fill="url(#federalistGrad)" filter="url(#shadow)"/>
  <text x="750" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">JUN 21, 1788</text>
  <text x="750" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">New Hampshire</text>
  <text x="750" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">9th State Ratifies</text>
  
  <!-- Event 7: July 1788 - NY Circular Letter -->
  <circle cx="850" cy="120" r="8" fill="#ef4444" filter="url(#shadow)"/>
  <rect x="780" y="250" width="140" height="75" rx="8" fill="url(#antifedGrad)" filter="url(#shadow)"/>
  <text x="850" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">JUL 1788</text>
  <text x="850" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">NY Circular Letter</text>
  <text x="850" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Second Convention</text>
  <text x="850" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Amendment Push</text>
  
  <!-- Event 8: May 1790 - Rhode Island -->
  <circle cx="1000" cy="120" r="8" fill="#4f46e5" filter="url(#shadow)"/>
  <rect x="930" y="140" width="140" height="90" rx="8" fill="url(#federalistGrad)" filter="url(#shadow)"/>
  <text x="1000" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MAY 29, 1790</text>
  <text x="1000" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Rhode Island</text>
  <text x="1000" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Ratifies</text>
  <text x="1000" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Under Pressure</text>
  <text x="1000" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Economic Coercion</text>
  
  <!-- The Federalist Papers span -->
  <rect x="200" y="350" width="400" height="60" rx="8" fill="#6366f1" opacity="0.8" filter="url(#shadow)"/>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">THE FEDERALIST PAPERS</text>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1787-1788</text>
  <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Hamilton, Madison, Jay • Elite-driven public campaign</text>
  
  <!-- Legend -->
  <rect x="50" y="450" width="300" height="180" rx="10" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
  <text x="200" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">LEGEND</text>
  
  <!-- Federalist Actions -->
  <circle cx="80" cy="500" r="6" fill="#10b981"/>
  <text x="100" y="505" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Federalist Actions & Mechanisms</text>
  
  <!-- Anti-Federalist Responses -->
  <circle cx="80" cy="525" r="6" fill="#ef4444"/>
  <text x="100" y="530" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Anti-Federalist Responses</text>
  
  <!-- Key Mechanisms -->
  <text x="70" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">Key Mechanisms:</text>
  <text x="70" y="575" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">• Secrecy & Agenda Control</text>
  <text x="70" y="590" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">• Elite Consensus Building</text>
  <text x="70" y="605" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">• Strategic Delays & Timing</text>
  <text x="70" y="620" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">• Economic Pressure</text>
  
  <!-- Key Players Box -->
  <rect x="400" y="450" width="350" height="180" rx="10" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
  <text x="575" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">KEY PLAYERS</text>
  
  <!-- Federalists -->
  <text x="420" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">Federalists:</text>
  <text x="420" y="515" font-family="Arial, sans-serif" font-size="10" fill="#4b5563">• Alexander Hamilton • James Madison</text>
  <text x="420" y="530" font-family="Arial, sans-serif" font-size="10" fill="#4b5563">• Benjamin Franklin • James Wilson</text>
  <text x="420" y="545" font-family="Arial, sans-serif" font-size="10" fill="#4b5563">• John Jay • George Washington</text>
  <text x="420" y="560" font-family="Arial, sans-serif" font-size="10" fill="#4b5563">• John Hancock • Samuel Adams</text>
  
  <!-- Anti-Federalists -->
  <text x="420" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">Anti-Federalists:</text>
  <text x="420" y="600" font-family="Arial, sans-serif" font-size="10" fill="#4b5563">• Brutus • Federal Farmer • Cato</text>
  <text x="420" y="615" font-family="Arial, sans-serif" font-size="10" fill="#4b5563">• Patrick Henry • PA Minority</text>
  
  <!-- Outcome box -->
  <rect x="800" y="450" width="350" height="180" rx="10" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="975" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">OUTCOMES</text>
  <text x="820" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Ratification Achieved:</text>
  <text x="820" y="515" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">✓ 9 states by June 1788</text>
  <text x="820" y="530" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">✓ All 13 states by May 1790</text>
  <text x="820" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Compromises Made:</text>
  <text x="820" y="565" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">✓ Bill of Rights promised</text>
  <text x="820" y="580" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">✓ Recommendatory amendments</text>
  <text x="820" y="595" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">✓ Anti-Fed concerns addressed</text>
  <text x="820" y="615" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">✓ Strong central government established</text>
  
  <!-- Footer -->
  <text x="600" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Source: Primary documents from Farrand's Records, The Federalist Papers, Anti-Federalist writings, and state ratification records
  </text>
  <text x="600" y="770" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">
    Timeline shows political maneuvering and strategic actions during the ratification period (1787-1790)
  </text>
</svg>